<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Dictionary</title>
  </head>
  <body>
    <section>
      <main>
        <div
          class="wrapper flex flex-col min-h-96 mt-11 items-center justify-center"
        >
          <div
            class="wrap bg-red-600 mx-auto text-center p-10 md:h-2/4 flex flex-col gap-8 text-white rounded-md"
          >
            <div class="header">
              <h1 class="text-5xl font-bold">Dictionary</h1>
            </div>
            <div>
              <input
                type="text"
                placeholder="search....."
                class="input-word p-2 pl-6 rounded-xl mt-3 text-black"
              />
              <div class="world-output mt-2 text-2xl h-auto py-10 w-96">
                <h3 class="font-bold float-left pl-20 md:float-none md:pl-0">
                  Word
                </h3>
                <br />
                <div class="overflow-y-auto max-h-36">
                  <p class="def-one">Word here..............</p>
                  <br />
                  <p class="def-two">Word here..............</p>
                </div>
              </div>
            </div>
            <div class="audio flex justify-center">
              <audio controls class="audio-player">
                <source src="" type="audio/mpeg" />
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
        </div>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
